<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>===============</title>
    <style>
        /* ==== GLOBAL STYLE ==== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0f7ff;
            position: relative;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #0f1729 100%);
        }
        /* ==== VIDEO BACKGROUND ==== */
        
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }
        /* ==== OVERLAY ==== */
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        /* ==== LOGIN CONTAINER ==== */
        
        .login-container {
            background: rgba(10, 25, 47, 0.85);
            border: 2px solid #3b82f6;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.4), inset 0 0 20px rgba(59, 130, 246, 0.1);
            width: 380px;
            transition: all 0.4s ease;
            text-align: center;
            z-index: 1;
            position: relative;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3b82f6, #60a5fa, #3b82f6);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .login-container:hover::before {
            opacity: 0.3;
            animation: borderGlow 2s ease infinite;
        }
        
        @keyframes borderGlow {
            0%,
            100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        .login-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 60px rgba(59, 130, 246, 0.6), inset 0 0 30px rgba(59, 130, 246, 0.15);
        }
        
        .login-container h2 {
            margin-bottom: 35px;
            color: #3b82f6;
            text-shadow: 0 0 20px #3b82f6, 0 0 40px #3b82f6;
            font-size: 32px;
            letter-spacing: 3px;
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                text-shadow: 0 0 20px #3b82f6, 0 0 40px #3b82f6;
            }
            50% {
                text-shadow: 0 0 30px #3b82f6, 0 0 60px #60a5fa, 0 0 80px #60a5fa;
            }
        }
        /* ==== FORM ==== */
        
        .input-group {
            position: relative;
            margin: 25px 0;
        }
        
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            background: rgba(0, 30, 50, 0.7);
            color: #e0f7ff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            background: rgba(0, 40, 60, 0.8);
            transform: scale(1.02);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3b82f6;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .input-group:focus-within .input-icon {
            color: #60a5fa;
            transform: translateY(-50%) scale(1.2);
        }
        /* ==== REMEMBER ME CHECKBOX ==== */
        
        .remember-me-container {
            text-align: left;
            margin-top: 15px;
        }
        
        .remember-me-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #3b82f6;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .remember-me-label:hover {
            color: #60a5fa;
        }
        
        .remember-me-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3b82f6;
        }
        
        .login-container button {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .login-container button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .login-container button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .login-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.6);
        }
        
        .login-container button:active {
            transform: translateY(-1px);
        }
        /* ==== ERROR MESSAGE ==== */
        
        #error-msg {
            color: #ff4d4d;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        
        #error-msg.show {
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%,
            100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }
        /* ==== LINK ==== */
        
        .guest-link {
            display: inline-block;
            margin-top: 25px;
            color: #3b82f6;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .guest-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .guest-link:hover::before {
            left: 100%;
        }
        
        .guest-link:hover {
            color: #60a5fa;
            border-color: #60a5fa;
            text-shadow: 0 0 10px #60a5fa;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }
        
        .guest-link:active {
            transform: translateY(-1px);
        }
        /* ==== FOOTER ==== */
        
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #3b82f6;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            letter-spacing: 2px;
        }
        /* ==== TAP HIGHLIGHT ==== */
        
        a,
        button,
        input {
            -webkit-tap-highlight-color: transparent;
        }
        
        a:focus,
        button:focus,
        input:focus {
            outline: none;
        }
        /* ==== LOADING ANIMATION ==== */
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        .loading.active {
            display: block;
        }
    </style>
</head>

<body>

    <!-- VIDEO BACKGROUND -->
    <video id="bg-video" autoplay loop muted>
        <source src="./assets/videos/[Chaos Zero Nightmare] Animation Trailer Pre-Registration Now Open.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- OVERLAY -->
    <div class="overlay"></div>

    <div class="login-container">
        <h2>SIGN-IN</h2>
        <form id="loginForm">
            <div class="input-group">
                <span class="input-icon">ðŸ‘¤</span>
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="input-group">
                <span class="input-icon">ðŸ”’</span>
                <input type="password" placeholder="Password" name="password" required>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="remember-me-container">
                <label class="remember-me-label">
                    <input type="checkbox" id="remember-me" class="remember-me-checkbox">
                    <span>Remember Me (Stay Logged In)</span>
                </label>
            </div>

            <button type="submit">
                <span>ACCESS SYSTEM</span>
            </button>
            <div id="error-msg"></div>
        </form>
        <a href="#" class="guest-link" id="guest-link">ðŸŽ® Guest Mode</a>
        <div class="loading" id="loading"></div>
    </div>

    <footer>
        &copy; 2007 MASTER Z007
    </footer>

    <script>
        // Login form handler
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = this.username.value;
            const password = this.password.value;
            const rememberMe = document.getElementById("remember-me").checked;
            const errorMsg = document.getElementById("error-msg");
            const loading = document.getElementById("loading");

            // Show loading
            loading.classList.add('active');
            errorMsg.textContent = "";
            errorMsg.classList.remove('show');

            // Simulate loading time
            setTimeout(() => {
                loading.classList.remove('active');

                // Check credentials
                if (username === "001MZ779" && password === "007779") {
                    // Save login state with Remember Me option
                    const loginData = {
                        isLoggedIn: true,
                        username: "001MZ779",
                        avatarURL: "profile.jpg",
                        rememberMe: rememberMe,
                        timestamp: new Date().getTime()
                    };

                    // Store in memory (will be picked up by next page)
                    window.loginState = loginData;

                    // Also save to appropriate storage
                    if (rememberMe) {
                        // Save to localStorage for persistent login
                        localStorage.setItem('userAuth', JSON.stringify(loginData));
                        sessionStorage.setItem('sessionAuth', JSON.stringify(loginData));
                    } else {
                        // Save only to sessionStorage (auto-logout on browser close)
                        sessionStorage.setItem('sessionAuth', JSON.stringify(loginData));
                        localStorage.removeItem('userAuth');
                    }

                    // Success animation
                    document.querySelector('.login-container').style.transform = 'scale(0.9)';
                    document.querySelector('.login-container').style.opacity = '0';

                    setTimeout(() => {
                        window.location.href = "Home.html";
                    }, 300);
                } else {
                    // Error message with shake animation
                    errorMsg.textContent = "âš ï¸ Username atau password salah!";
                    errorMsg.classList.add('show');
                }
            }, 800);
        });

        // Guest link handler
        document.getElementById('guest-link').addEventListener('click', function(e) {
            e.preventDefault();

            // Set guest mode (no persistent storage)
            const guestData = {
                isLoggedIn: false,
                username: "Guest",
                avatarURL: "",
                rememberMe: false,
                timestamp: new Date().getTime()
            };

            window.loginState = guestData;
            sessionStorage.setItem('sessionAuth', JSON.stringify(guestData));
            localStorage.removeItem('userAuth'); // Clear any previous login

            document.querySelector('.login-container').style.transform = 'scale(0.9)';
            document.querySelector('.login-container').style.opacity = '0';

            setTimeout(() => {
                window.location.href = "Home.html";
            }, 300);
        });

        // Add input focus effects
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>

</body>

</html>
